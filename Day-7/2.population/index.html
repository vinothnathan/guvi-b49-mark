<http>
    <head>
        <title>XMLHttpRequest Example</title>
    </head>
    <body>
        <script>
            var xhr = new XMLHttpRequest();
            var apiUrl = "https://restcountries.com/v3.1/all";
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
              if (xhr.readyState === 4 && xhr.status === 200) {
                var countriesData = JSON.parse(xhr.responseText);
                var countriesWithSmallPopulation = getCountriesWithSmallPopulation(
                   countriesData
                 );
                    printCountryNames(countriesWithSmallPopulation);
                  }
            };
            xhr.send();
            function getCountriesWithSmallPopulation(countriesData) {
              var countriesWithSmallPopulation = countriesData.filter(country => {
                 return country.population && country.population < 200000;
              });
                 return countriesWithSmallPopulation;
            }
            function printCountryNames(countries) {
              for (var i = 0; i < countries.length; i++) {
                console.log(countries[i].name.common);
              }
            }
        </script>
    </body>
    </http>
