<http>
    <head>
        <title>XMLHttpRequest Example</title>
    </head>
    <body>
        <script>
            var xhr = new XMLHttpRequest();
            var apiUrl = "https://restcountries.com/v3.1/all";
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
              if (xhr.readyState === 4 && xhr.status === 200) {
                var countriesData = JSON.parse(xhr.responseText);
                var countriesInAsia = getCountriesInAsia(countriesData);
                printCountryNames(countriesInAsia);
        }
    };
         xhr.send();
            function getCountriesInAsia(countriesData) {
            var countriesInAsia = countriesData.filter(country => {
              return country.region === "Asia";
    });

              return countriesInAsia;
    }
            function printCountryNames(countries) {
              for (var i = 0; i < countries.length; i++) {
              console.log(countries[i].name.common);
        }
    }
        </script>
    </body>
    </http>
