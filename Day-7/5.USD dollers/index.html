<http>
    <head>
        <title>XMLHttpRequest Example</title>
    </head>
    <body>
        <script>
            var xhr = new XMLHttpRequest();
            var apiUrl = "https://restcountries.com/v3.1/all";
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
            var countriesData = JSON.parse(xhr.responseText);
            var countriesUsingUSD = getCountriesUsingUSD(countriesData);
            printCountryNames(countriesUsingUSD);
        }
    };
      xhr.send();
           function getCountriesUsingUSD(countriesData) {
           var countriesUsingUSD = [];
           for (var i = 0; i < countriesData.length; i++) {
           var country = countriesData[i];
           if (
             country.currencies &&
             country.currencies.hasOwnProperty("USD") &&
             country.currencies.USD
        ) {
             countriesUsingUSD.push(country);
        }
    }
             return countriesUsingUSD;
}
             function printCountryNames(countries) {
          for (var i = 0; i < countries.length; i++) {
            console.log(countries[i].name.common);
    }
}
        </script>
    </body>
    </http>
