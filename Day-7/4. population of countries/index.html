<http>
    <head>
        <title>XMLHttpRequest Example</title>
    </head>
    <body>
        <script>
            var xhr = new XMLHttpRequest();
            var apiUrl = "https://restcountries.com/v3.1/all";
            xhr.open("GET", apiUrl, true);
            xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
            var countriesData = JSON.parse(xhr.responseText);
            var totalPopulation = calculateTotalPopulation(countriesData);

              console.log("Total population of countries:", totalPopulation);
        }
    };
xhr.send();
            function calculateTotalPopulation(countriesData) {
            var totalPopulation = countriesData.reduce(function(acc, country) {
              if (country.population) {
               return acc + country.population;
        }
               return acc;
        }, 0);

               return totalPopulation;
     }
        </script>
    </body>
    </http>
