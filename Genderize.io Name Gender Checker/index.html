<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genderize.io Name Gender Checker</title>
</head>
<body>
    <div class="container">
        <h1>Name Gender Checker</h1>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter a name">
            <button id="fetchData">Check Gender</button>
        </div>
        <div class="result">
            <h2>Gender Information</h2>
            <p id="genderInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
